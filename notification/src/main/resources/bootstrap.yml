spring:
  application:
    name: notification
  cloud:
    config:
      enabled: true
      uri: http://host1-local:8888
      fail-fast: true
#      password: ${CONFIG_SERVICE_PASSWORD}
#      username: user

logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file: /var/log/notification.log
